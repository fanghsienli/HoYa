<mat-toolbar color="primary" style="padding:0 8px" class="demo-app-header">
    <button mat-icon-button (click)="sideNav.toggle()" *ngIf="title===''">
        <mat-icon>{{ sideNav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="back()" *ngIf="title!==''">
        <mat-icon  [routerLink]="['/', 'contents']" >keyboard_arrow_left</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="toolbar-seprator"></span>

    <button mat-icon-button (click)="sideNavEnd.toggle()">
        <mat-icon>message</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
