<mat-toolbar>詢價列表</mat-toolbar>
<mat-form-field style="margin: 20px; width:calc(100% - 160px)">
    <input matInput #enquiryGeneralsFilter type="text" placeholder="搜尋">
    <button mat-button *ngIf="anyLike" matSuffix mat-icon-button aria-label="Clear" (click)="anyLike=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-raised-button color="primary" style="margin-right: 20px; width:100px" [routerLink]="['/', 'views', 'enquiries', 'new']">新增</button>
<mat-table [dataSource]="enquiryGenerals" matSort #sortTable="matSort" (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="processNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>單號</mat-header-cell>

        <mat-cell *matCellDef="let row">{{ row.process.no }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="contactPerson">
        <mat-header-cell *matHeaderCellDef mat-sort-header>聯絡人</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.contactPerson }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>建立日期</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.createdDate }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="management">
        <mat-header-cell *matHeaderCellDef>更多</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-icon (click)="reply(row)">more_vert</mat-icon>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['processNo', 'contactPerson', 'createdDate', 'management']"></mat-header-row>
    <mat-row matRipple *matRowDef="let emailRow; columns: ['processNo', 'contactPerson', 'createdDate', 'management']" [routerLink]="['/', 'views', 'enquiries', emailRow.id]"></mat-row>
</mat-table>
<mat-paginator #enquiryGeneralsPaginator [length]="enquiryGeneralsPaginatorLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
</mat-paginator>
