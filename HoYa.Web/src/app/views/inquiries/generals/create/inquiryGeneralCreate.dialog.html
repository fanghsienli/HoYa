<h2 mat-dialog-title>
    新增詢價單
</h2>
<mat-dialog-content class="post-form">
    <mat-form-field>
        <input matInput placeholder="客戶名稱" [(ngModel)]="inquiryGeneral.customer.value" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="聯絡人" [(ngModel)]="inquiryGeneral.contact.owner.code" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="聯絡方式" [(ngModel)]="inquiryGeneral.contact.value" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="詢價內容" [(ngModel)]="inquiryGeneral.value" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="inquiryGeneral" (click)="create()" cdkFocusInitial>新增</button>
    <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
