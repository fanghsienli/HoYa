<h2 mat-dialog-title>
    新增選項
</h2>
<mat-dialog-content class="post-form">
    <mat-form-field>
        <input matInput placeholder="名稱" [(ngModel)]="option.value" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="代碼" [(ngModel)]="option.code" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="profile" cdkFocusInitial>新增</button>
    <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
