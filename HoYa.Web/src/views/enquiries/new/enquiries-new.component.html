<div style="padding: 0">
    <form [formGroup]="enquiryGeneral" (ngSubmit)="createGeneral(enquiryGeneral.value)">
        <mat-card>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="客戶名稱" [formControl]="enquiryGeneral.controls['customerName']" [errorStateMatcher]="matcher" />
                    <mat-hint align="end">客戶名稱提示!</mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="聯絡方式" [formControl]="enquiryGeneral.controls['contactValue']" [errorStateMatcher]="matcher" />
                    <mat-hint align="end">聯絡方式提示!</mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="聯絡窗口" [formControl]="enquiryGeneral.controls['contactPerson']" [errorStateMatcher]="matcher" />
                    <mat-hint align="end">聯絡窗口提示!</mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="詢價內容" [formControl]="enquiryGeneral.controls['content']" [errorStateMatcher]="matcher" cdkTextareaAutosize
                              cdkAutosizeMinRows="1"
                              cdkAutosizeMaxRows="20"></textarea>
                    <mat-hint align="end">詢價內容提示!</mat-hint>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button color="accent" type="submit" [disabled]="!enquiryGeneral.valid">送出</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
<div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
    Just drag and drop files here
</div>
<mat-file-upload-queue #fileUploadQueue
                       [fileAlias]="'Files'"
                       [httpUrl]="'http://localhost:3001/api/Files/'">

    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
</mat-file-upload-queue>
